{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
{% if user.is_authenticated %}
<h3>Choose your favourite Album</h3>
<br>
<p><strong>Posting as: {{ user.username }}</strong></p>

<form method="POST">
    {{ favouritealbum_form | crispy }}
    {% csrf_token %}
    {{ form.as_p }}
<button class="btn">Post</button>
{% endif %}
</form>

{% endblock %}
